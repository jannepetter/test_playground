name: Docker Image CI

on:
  push:
    branches: ["pipes"]

env:
  CI_DB_HOST: ${{ secrets.CI_DB_HOST }}
  CI_DJANGO_SECRET_KEY: ${{ secrets.CI_DJANGO_SECRET_KEY}}
  CI_JWT_SIGNING_KEY: ${{ secrets.CI_JWT_SIGNING_KEY}}
  CI_JWT_VERIFYING_KEY: ${{ secrets.CI_JWT_VERIFYING_KEY}}
  CI_POSTGRES_DB: ${{ secrets.CI_POSTGRES_DB}}
  CI_POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD}}
  CI_POSTGRES_USER: ${{ secrets.CI_POSTGRES_USER}}
  APP_ENV: CI
  AWS_ACCOUNT_ID: 1
  AWS_REPO: joo
  AWS_REGION: jep
  TEST_URL: http://server:8000

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run images
        run: |
          docker compose -f docker-compose.ci.yml build
          docker compose -f docker-compose.ci.yml up -d

      - name: Run frontend tests
        run: docker exec test_playground-frontend-1 npm run test

      - name: Run backend tests
        run: |
          docker exec test_playground-server-1 bash -c 'sh init.sh && python manage.py test'

      - name: Run e2e tests
        run: docker exec test_playground-testrunner-1 bash -c "cd /app && npx playwright test"

      - name: Run performance smoke test
        run: |
          docker exec test_playground-server-1 sh reset_db.sh
          docker exec test_playground-testrunner-1 k6 run /scripts/smoke.js

      - name: Tear Down Services
        if: always()
        run: |
          docker-compose -f docker-compose.ci.yml down
